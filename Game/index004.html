<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DOM - querySelector</title>
</head>
<body>
    
    <div id="teste1">1</div>
    <div class="teste2">2</div>
    <p>teste 3</p>
    <p class="teste4">teste 4</p>

    <script>
        console.log(
            document.querySelector("#teste1"),
            document.querySelector(".teste2"),
            document.querySelector("p"),
            document.querySelector("p.teste4")
        )
    </script>
</body>
</html>
